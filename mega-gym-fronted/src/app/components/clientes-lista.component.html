

<div class="clientes-container">
  <div class="form-section">
    <h2>Registrar nuevo cliente</h2>
    <form #clienteForm="ngForm" (ngSubmit)="registrarCliente()" class="form-clientes">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input id="nombre" type="text" name="nombre" [(ngModel)]="nuevoCliente.nombre" placeholder="Nombre" required>
      </div>
      <div class="form-group">
        <label for="correo">Correo:</label>
        <input id="correo" type="email" name="correo" [(ngModel)]="nuevoCliente.correo" placeholder="Correo" required>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input id="telefono" type="text" name="telefono" [(ngModel)]="nuevoCliente.telefono" placeholder="Teléfono" required>
      </div>
      <button type="submit">Registrar</button>
    </form>
  </div>

  <div class="lista-section">
    <h2>Lista de Clientes</h2>
    <table class="tabla-clientes" *ngIf="clientes.length > 0">
      <thead>
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Teléfono</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ cliente.nombre }}</td>
          <td>{{ cliente.correo }}</td>
          <td>{{ cliente.telefono }}</td>
        </tr>
      </tbody>
    </table>
    <p *ngIf="clientes.length === 0">No hay clientes para mostrar.</p>
  </div>
</div>
