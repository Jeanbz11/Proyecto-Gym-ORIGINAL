<h2>Registrar nuevo cliente</h2>
<form #clienteForm="ngForm" (ngSubmit)="registrarCliente()" class="form-clientes">
  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input id="nombre" type="text" name="nombre" [(ngModel)]="nuevoCliente.nombre" placeholder="Nombre" required>
  </div>
  <div class="form-group">
    <label for="correo">Correo:</label>
    <input id="correo" type="email" name="correo" [(ngModel)]="nuevoCliente.correo" placeholder="Correo" required>
  </div>
  <div class="form-group">
    <label for="telefono">Teléfono:</label>
    <input id="telefono" type="text" name="telefono" [(ngModel)]="nuevoCliente.telefono" placeholder="Teléfono" required>
  </div>
  <button type="submit">Registrar</button>
</form>

<hr>
<h2>Lista de Clientes</h2>
<ul>
  <li *ngFor="let cliente of clientes">
    {{ cliente.nombre }} - {{ cliente.email }}
  </li>
</ul>
<p *ngIf="clientes.length === 0">No hay clientes para mostrar.</p>
